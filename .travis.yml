language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
addons:
  apt_packages:
    - pandoc
install:
    - "npm i"
    - "npm install -g gitbook-cli"
    - "gitbook install"
script:
    - "npm run pub"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
